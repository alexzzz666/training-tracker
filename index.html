<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易半马训练跟踪器（整合周统计与月度评估）</title>
  <style>
    /* 基本样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    h1, h2, h3 {
      color: #2980b9;
    }
    h1 {
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      border-bottom-color: #3498db;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea, button {
      padding: 8px;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .btn-success {
      background-color: #2ecc71;
    }
    .btn-success:hover {
      background-color: #27ae60;
    }
    .section {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fafafa;
    }
    .section h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>简易半马训练跟踪器</h1>
      <!-- 四个标签 -->
      <div class="tabs">
        <div class="tab active" id="tab-plan" onclick="showTab('plan')">训练计划</div>
        <div class="tab" id="tab-log" onclick="showTab('log')">记录训练</div>
        <div class="tab" id="tab-history" onclick="showTab('history')">历史记录</div>
        <div class="tab" id="tab-monthly" onclick="showTab('monthly')">月度评估</div>
      </div>
      
      <!-- 训练计划 -->
      <div id="plan-content" class="tab-content active">
        <h2>本周训练计划</h2>
        <div class="form-group">
          <label for="week-select">选择训练周</label>
          <select id="week-select" onchange="updatePlan()">
            <option value="1">第1周 - 建立基础</option>
            <option value="2">第2周 - 建立基础</option>
            <option value="3">第3周 - 建立基础</option>
            <option value="4">第4周 - 建立基础</option>
            <option value="5">第5周 - 提高耐力</option>
            <option value="6">第6周 - 提高耐力</option>
            <option value="7">第7周 - 提高耐力</option>
            <option value="8">第8周 - 提高耐力</option>
            <option value="9">第9周 - 冲刺准备</option>
            <option value="10">第10周 - 冲刺准备</option>
            <option value="11">第11周 - 冲刺准备</option>
            <option value="12">第12周 - 冲刺准备</option>
          </select>
        </div>
        <div id="week-plan">
          <!-- 训练计划将在这里显示 -->
        </div>
      </div>
      
      <!-- 记录训练 -->
      <div id="log-content" class="tab-content">
        <h2>记录训练</h2>
        <form id="training-form">
          <div class="form-group">
            <label for="training-date">日期</label>
            <input type="date" id="training-date" required>
          </div>
          <div class="form-group">
            <label for="training-type">训练类型</label>
            <select id="training-type" required>
              <option value="">选择训练类型</option>
              <option value="run">跑步</option>
              <option value="tennis">网球</option>
              <option value="strength">力量训练</option>
              <option value="rest">休息日</option>
            </select>
          </div>
          <div class="form-group">
            <label for="training-distance">距离 (公里)</label>
            <input type="number" id="training-distance" step="0.1" min="0">
          </div>
          <div class="form-group">
            <label for="training-duration">时间 (分钟)</label>
            <input type="number" id="training-duration" min="0">
          </div>
          <div class="form-group">
            <label for="training-notes">备注</label>
            <textarea id="training-notes" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="training-week">训练周</label>
            <select id="training-week" required>
              <option value="">选择训练周</option>
              <option value="1">第1周</option>
              <option value="2">第2周</option>
              <option value="3">第3周</option>
              <option value="4">第4周</option>
              <option value="5">第5周</option>
              <option value="6">第6周</option>
              <option value="7">第7周</option>
              <option value="8">第8周</option>
              <option value="9">第9周</option>
              <option value="10">第10周</option>
              <option value="11">第11周</option>
              <option value="12">第12周</option>
            </select>
          </div>
          <button type="button" class="btn-success" onclick="saveTraining()">保存训练记录</button>
        </form>
      </div>
      
      <!-- 历史记录（按训练周统计） -->
      <div id="history-content" class="tab-content">
        <h2>训练历史与周总结</h2>
        <div id="history-list">
          <p id="no-records">暂无训练记录</p>
        </div>
      </div>
      
      <!-- 月度评估 -->
      <div id="monthly-content" class="tab-content">
        <h2>月度评估</h2>
        <button type="button" onclick="toggleMonthlyForm()">创建/隐藏评估表单</button>
        <div id="monthly-form" style="display: none; margin-top: 10px;">
          <!-- 标题 -->
          <div class="form-group">
            <div style="text-align: center; font-family: monospace; font-weight: bold; font-size: 1.2em;">
              === 第<span id="monthNumber">1</span>个月评估 ===
            </div>
          </div>
          <!-- 日期范围 -->
          <div class="form-group">
            <label for="monthStartDate">开始日期</label>
            <input type="date" id="monthStartDate" required>
          </div>
          <div class="form-group">
            <label for="monthEndDate">结束日期</label>
            <input type="date" id="monthEndDate" required>
          </div>
          <!-- 身体指标 -->
          <div class="form-group">
            <label for="startWeight">起始体重 (kg)</label>
            <input type="number" id="startWeight" step="0.1">
          </div>
          <div class="form-group">
            <label for="currentWeight">当前体重 (kg)</label>
            <input type="number" id="currentWeight" step="0.1">
          </div>
          <!-- 静息心率 -->
          <div class="form-group">
            <label for="startHeartRate">起始静息心率 (bpm)</label>
            <input type="number" id="startHeartRate">
          </div>
          <div class="form-group">
            <label for="currentHeartRate">当前静息心率 (bpm)</label>
            <input type="number" id="currentHeartRate">
          </div>
          <!-- 训练数据 -->
          <div class="form-group">
            <label for="trainingDays">本月训练天数 (天)</label>
            <input type="number" id="trainingDays">
          </div>
          <div class="form-group">
            <label for="monthlyDistance">本月总跑量 (km)</label>
            <input type="number" id="monthlyDistance" step="0.1">
          </div>
          <div class="form-group">
            <label for="longestRun">最长单次跑步 (km)</label>
            <input type="number" id="longestRun" step="0.1">
          </div>
          <div class="form-group">
            <label for="fastestPace">最快配速 (分钟/公里)</label>
            <input type="number" id="fastestPace" step="0.1">
          </div>
          <!-- 主观评估 -->
          <div class="form-group">
            <div style="font-weight: bold;">主观评估 (1-5):</div>
            <div class="form-group">
              <label>整体能量水平:</label>
              <div>
                <label><input type="radio" name="energyLevel" value="1"> 1</label>
                <label><input type="radio" name="energyLevel" value="2"> 2</label>
                <label><input type="radio" name="energyLevel" value="3"> 3</label>
                <label><input type="radio" name="energyLevel" value="4"> 4</label>
                <label><input type="radio" name="energyLevel" value="5"> 5</label>
              </div>
            </div>
            <div class="form-group">
              <label>恢复能力:</label>
              <div>
                <label><input type="radio" name="recoveryAbility" value="1"> 1</label>
                <label><input type="radio" name="recoveryAbility" value="2"> 2</label>
                <label><input type="radio" name="recoveryAbility" value="3"> 3</label>
                <label><input type="radio" name="recoveryAbility" value="4"> 4</label>
                <label><input type="radio" name="recoveryAbility" value="5"> 5</label>
              </div>
            </div>
            <div class="form-group">
              <label>睡眠质量:</label>
              <div>
                <label><input type="radio" name="sleepQuality" value="1"> 1</label>
                <label><input type="radio" name="sleepQuality" value="2"> 2</label>
                <label><input type="radio" name="sleepQuality" value="3"> 3</label>
                <label><input type="radio" name="sleepQuality" value="4"> 4</label>
                <label><input type="radio" name="sleepQuality" value="5"> 5</label>
              </div>
            </div>
            <div class="form-group">
              <label>训练动力:</label>
              <div>
                <label><input type="radio" name="trainingMotivation" value="1"> 1</label>
                <label><input type="radio" name="trainingMotivation" value="2"> 2</label>
                <label><input type="radio" name="trainingMotivation" value="3"> 3</label>
                <label><input type="radio" name="trainingMotivation" value="4"> 4</label>
                <label><input type="radio" name="trainingMotivation" value="5"> 5</label>
              </div>
            </div>
          </div>
          <!-- 总结 -->
          <div class="form-group">
            <div style="font-weight: bold;">总结:</div>
            <div class="form-group">
              <label for="monthHighlights">本月亮点</label>
              <textarea id="monthHighlights" rows="2"></textarea>
            </div>
            <div class="form-group">
              <label for="monthChallenges">困难挑战</label>
              <textarea id="monthChallenges" rows="2"></textarea>
            </div>
            <div class="form-group">
              <label for="nextMonthGoals">下月目标</label>
              <textarea id="nextMonthGoals" rows="2"></textarea>
            </div>
            <div class="form-group">
              <label for="planAdjustments">计划调整</label>
              <textarea id="planAdjustments" rows="2"></textarea>
            </div>
          </div>
          <button type="button" onclick="saveMonthlyEvaluation()">保存评估</button>
        </div>
        <div id="monthly-list" style="margin-top: 20px;">
          <p id="no-monthly">暂无月度评估记录</p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // 标签页切换函数
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById('tab-' + tabId).classList.add('active');
      document.getElementById(tabId + '-content').classList.add('active');
    }
    
    /* ----- 训练计划部分 ----- */
    function updatePlan() {
      const week = parseInt(document.getElementById('week-select').value);
      const weekPlan = document.getElementById('week-plan');
      // 示例计划数据（实际可根据需求调整）
      const planData = [
        { typeText: '休息/伸展', details: '充分休息，进行轻度伸展', duration: '15-20分钟', intensity: '低' },
