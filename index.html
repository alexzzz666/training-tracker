<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>简易半马训练跟踪器（优化版）</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <!-- 引入 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- 引入 Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 自定义激活标签样式 */
    .tab-active {
      background-color: #e0f7ff;
      color: #2563eb;
      border-bottom: 2px solid #2563eb;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <!-- 页眉 -->
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-center text-blue-600">半马训练追踪器</h1>
      </header>
      <!-- 主导航（统一使用 nav-item 类） -->
      <nav class="flex justify-center border-b mb-6">
        <button id="tab-plan" class="nav-item px-4 py-2 mx-2 focus:outline-none tab-active" onclick="showTab('plan')">训练计划</button>
        <button id="tab-log" class="nav-item px-4 py-2 mx-2 text-gray-600 hover:text-blue-600 focus:outline-none" onclick="showTab('log')">记录训练</button>
        <button id="tab-history" class="nav-item px-4 py-2 mx-2 text-gray-600 hover:text-blue-600 focus:outline-none" onclick="showTab('history')">历史记录</button>
        <button id="tab-monthly" class="nav-item px-4 py-2 mx-2 text-gray-600 hover:text-blue-600 focus:outline-none" onclick="showTab('monthly')">月度评估</button>
        <button id="tab-notes" class="nav-item px-4 py-2 mx-2 text-gray-600 hover:text-blue-600 focus:outline-none" onclick="showTab('notes')">其他注意事项</button>
      </nav>
      
      <!-- 标签内容区域 -->
      <!-- 训练计划 -->
      <section id="plan-content" class="tab-content block transition-all duration-300">
        <h2 class="text-2xl font-semibold mb-4">本周训练计划</h2>
        <div class="mb-4">
          <label for="week-select" class="block text-sm font-medium mb-1">选择训练周</label>
          <select id="week-select" class="w-full border border-gray-300 rounded-md p-2" onchange="updatePlan()">
            <option value="1" selected>第1周 - 建立基础</option>
            <option value="2">第2周 - 建立基础</option>
            <option value="3">第3周 - 建立基础</option>
            <option value="4">第4周 - 建立基础</option>
            <option value="5">第5周 - 提高耐力</option>
            <option value="6">第6周 - 提高耐力</option>
            <option value="7">第7周 - 提高耐力</option>
            <option value="8">第8周 - 提高耐力</option>
            <option value="9">第9周 - 冲刺准备</option>
            <option value="10">第10周 - 冲刺准备</option>
            <option value="11">第11周 - 冲刺准备</option>
            <option value="12">第12周 - 冲刺准备</option>
          </select>
        </div>
        <div id="week-plan" class="space-y-4">
          <!-- 根据选择的周次显示内容 -->
        </div>
      </section>
      
      <!-- 记录训练 -->
      <section id="log-content" class="tab-content hidden transition-all duration-300">
        <h2 class="text-2xl font-semibold mb-4">记录训练</h2>
        <form id="training-form" class="space-y-4">
          <div>
            <label for="training-date" class="block text-sm font-medium">日期</label>
            <input type="date" id="training-date" class="w-full border border-gray-300 rounded-md p-2" required>
          </div>
          <div>
            <label for="training-type" class="block text-sm font-medium">训练类型</label>
            <select id="training-type" class="w-full border border-gray-300 rounded-md p-2" required>
              <option value="">选择训练类型</option>
              <option value="run">跑步</option>
              <option value="tennis">网球</option>
              <option value="strength">力量训练</option>
              <option value="rest">休息日</option>
            </select>
          </div>
          <div>
            <label for="training-distance" class="block text-sm font-medium">距离 (公里)</label>
            <input type="number" id="training-distance" class="w-full border border-gray-300 rounded-md p-2" step="0.1" min="0">
          </div>
          <div>
            <label for="training-duration" class="block text-sm font-medium">时间 (分钟)</label>
            <input type="number" id="training-duration" class="w-full border border-gray-300 rounded-md p-2" min="0">
          </div>
          <div>
            <label for="training-notes" class="block text-sm font-medium">备注</label>
            <textarea id="training-notes" class="w-full border border-gray-300 rounded-md p-2" rows="3"></textarea>
          </div>
          <div>
            <label for="training-week" class="block text-sm font-medium">训练周</label>
            <select id="training-week" class="w-full border border-gray-300 rounded-md p-2" required>
              <option value="">选择训练周</option>
              <option value="1">第1周</option>
              <option value="2">第2周</option>
              <option value="3">第3周</option>
              <option value="4">第4周</option>
              <option value="5">第5周</option>
              <option value="6">第6周</option>
              <option value="7">第7周</option>
              <option value="8">第8周</option>
              <option value="9">第9周</option>
              <option value="10">第10周</option>
              <option value="11">第11周</option>
              <option value="12">第12周</option>
            </select>
          </div>
          <button type="button" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md" onclick="saveTraining()">保存训练记录</button>
        </form>
      </section>
      
      <!-- 历史记录与周总结 -->
      <section id="history-content" class="tab-content hidden transition-all duration-300">
        <h2 class="text-2xl font-semibold mb-4">历史记录与周总结</h2>
        <div id="history-list" class="space-y-4">
          <p id="no-records" class="text-gray-500">暂无训练记录</p>
        </div>
        <button type="button" class="mt-4 px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-md" onclick="exportData()">导出数据</button>
      </section>
      
      <!-- 月度评估 -->
      <section id="monthly-content" class="tab-content hidden transition-all duration-300">
        <h2 class="text-2xl font-semibold mb-4">月度评估</h2>
        <button type="button" class="mb-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md" onclick="toggleMonthlyForm()">创建/隐藏评估表单</button>

          <div class="text-center font-mono font-bold text-xl">
            === 第<span id="monthNumber">1</span>个月评估 ===
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="monthStartDate" class="block text-sm font-medium">开始日期</label>
              <input type="date" id="monthStartDate" class="w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div>
              <label for="monthEndDate" class="block text-sm font-medium">结束日期</label>
              <input type="date" id="monthEndDate" class="w-full border border-gray-300 rounded-md p-2" required>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="startWeight" class="block text-sm font-medium">起始体重 (kg)</label>
              <input type="number" id="startWeight" class="w-full border border-gray-300 rounded-md p-2" step="0.1">
            </div>
            <div>
              <label for="currentWeight" class="block text-sm font-medium">当前体重 (kg)</label>
              <input type="number" id="currentWeight" class="w-full border border-gray-300 rounded-md p-2" step="0.1">
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="startHeartRate" class="block text-sm font-medium">起始静息心率 (bpm)</label>

            </div>
            <div>
              <label for="currentHeartRate" class="block text-sm font-medium">当前静息心率 (bpm)</label>
              <input type="number" id="currentHeartRate" class="w-full border border-gray-300 rounded-md p-2">
            </div>
          </div>

            </div>

            </div>

            </div>

            </div>
          </div>
          <div>
            <div class="font-bold mb-2">主观评估 (1-5):</div>
            <div class="grid grid-cols-2 gap-4">

                <div class="flex space-x-2">

                  <label><input type="radio" name="energyLevel" value="3"> 3</label>
                  <label><input type="radio" name="energyLevel" value="4"> 4</label>

                </div>
              </div>
              <div>
                <label class="block text-sm font-medium">恢复能力:</label>

                  <label><input type="radio" name="recoveryAbility" value="1"> 1</label>
                  <label><input type="radio" name="recoveryAbility" value="2"> 2</label>
                  <label><input type="radio" name="recoveryAbility" value="3"> 3</label>
                  <label><input type="radio" name="recoveryAbility" value="4"> 4</label>
                  <label><input type="radio" name="recoveryAbility" value="5"> 5</label>
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium">睡眠质量:</label>
                <div class="flex space-x-2">
                  <label><input type="radio" name="sleepQuality" value="1"> 1</label>

                  <label><input type="radio" name="sleepQuality" value="4"> 4</label>

                </div>
              </div>
              <div>
                <label class="block text-sm font-medium">训练动力:</label>

                  <label><input type="radio" name="trainingMotivation" value="1"> 1</label>
                  <label><input type="radio" name="trainingMotivation" value="2"> 2</label>
                  <label><input type="radio" name="trainingMotivation" value="3"> 3</label>
                  <label><input type="radio" name="trainingMotivation" value="4"> 4</label>
                  <label><input type="radio" name="trainingMotivation" value="5"> 5</label>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="font-bold mb-2">总结:</div>
            <div class="mb-2">
              <label for="monthHighlights" class="block text-sm font-medium">本月亮点</label>
              <textarea id="monthHighlights" class="w-full border border-gray-300 rounded-md p-2" rows="2"></textarea>
            </div>
            <div class="mb-2">
              <label for="monthChallenges" class="block text-sm font-medium">困难挑战</label>
              <textarea id="monthChallenges" class="w-full border border-gray-300 rounded-md p-2" rows="2"></textarea>
            </div>
            <div class="mb-2">
              <label for="nextMonthGoals" class="block text-sm font-medium">下月目标</label>

            </div>
            <div class="mb-2">
              <label for="planAdjustments" class="block text-sm font-medium">计划调整</label>
              <textarea id="planAdjustments" class="w-full border border-gray-300 rounded-md p-2" rows="2"></textarea>
            </div>
          </div>
          <button type="button" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md" onclick="saveMonthlyEvaluation()">保存评估</button>
        </div>
        <div id="monthly-list" class="mt-6">
          <p id="no-monthly" class="text-gray-500">暂无月度评估记录</p>
        </div>
      </section>

      <section id="notes-content" class="tab-content hidden transition-all duration-300">

        <div id="notes-container" class="p-4 bg-white rounded shadow border text-sm whitespace-pre-wrap">

        </div>
      </section>
      
    </div>
  </div>

      const nextMonthGoals = document.getElementById('nextMonthGoals').value;
      const planAdjustments = document.getElementById('planAdjustments').value;
      if (!monthStartDate || !monthEndDate) {
        alert('请填写评估的开始和结束日期');
        return;
      }
      const weightChange = (parseFloat(currentWeight) - parseFloat(startWeight)).toFixed(1);
      const evaluation = {
        id: Date.now(),
        monthStartDate,
        monthEndDate,
        startWeight,
        currentWeight,
        weightChange,
        startHeartRate,
        currentHeartRate,
        trainingDays,
        monthlyDistance,
        longestRun,
        fastestPace,
        energyLevel,
        recoveryAbility,
        sleepQuality,
        trainingMotivation,
        monthHighlights,
        monthChallenges,
        nextMonthGoals,
        planAdjustments
      };
      monthlyEvaluations.push(evaluation);
      localStorage.setItem('monthlyEvaluations', JSON.stringify(monthlyEvaluations));
      renderMonthlyEvaluations();
      document.getElementById('monthly-form').reset();
      toggleMonthlyForm();
      alert('月度评估已保存');
    }
    
    function renderMonthlyEvaluations() {
      const monthlyList = document.getElementById('monthly-list');
      if (monthlyEvaluations.length === 0) {
        monthlyList.innerHTML = '<p id="no-monthly" class="text-gray-500">暂无月度评估记录</p>';
        return;
      }
      monthlyList.innerHTML = '';
      monthlyEvaluations.forEach((evalItem, index) => {
        const div = document.createElement('div');
        div.className = 'section';
        div.innerHTML = `<h3>月度评估 #${index + 1}</h3>
          <p>评估周期: ${evalItem.monthStartDate} 至 ${evalItem.monthEndDate}</p>
          <p>身体指标: 起始体重: ${evalItem.startWeight} kg | 当前体重: ${evalItem.currentWeight} kg (变化: ${evalItem.weightChange} kg)</p>
          <p>静息心率: 起始: ${evalItem.startHeartRate} bpm | 当前: ${evalItem.currentHeartRate} bpm</p>
          <p>训练数据: 本月训练天数: ${evalItem.trainingDays} 天 | 总跑量: ${evalItem.monthlyDistance} km | 最长跑: ${evalItem.longestRun} km | 最快配速: ${evalItem.fastestPace} 分/公里</p>
          <p>主观评估: 整体能量水平: ${evalItem.energyLevel} | 恢复能力: ${evalItem.recoveryAbility} | 睡眠质量: ${evalItem.sleepQuality} | 训练动力: ${evalItem.trainingMotivation}</p>
          <p>总结: 本月亮点: ${evalItem.monthHighlights} | 困难挑战: ${evalItem.monthChallenges} | 下月目标: ${evalItem.nextMonthGoals} | 计划调整: ${evalItem.planAdjustments}</p>
          <button class="mt-2 px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded text-sm" onclick="deleteMonthly(${evalItem.id})">删除评估</button>`;
        monthlyList.appendChild(div);
      });
    }
    
    function deleteMonthly(id) {
      if (confirm('确定要删除这条月度评估记录吗？')) {
        monthlyEvaluations = monthlyEvaluations.filter(e => e.id !== id);
        localStorage.setItem('monthlyEvaluations', JSON.stringify(monthlyEvaluations));
        renderMonthlyEvaluations();
      }
    }

    /* ----- 数据导出 ----- */
    function exportData() {
      const data = {
        trainingLogs,
        monthlyEvaluations
      };
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data, null, 2));
      const downloadAnchorNode = document.createElement('a');
      downloadAnchorNode.setAttribute("href", dataStr);
      downloadAnchorNode.setAttribute("download", "training_data_" + Date.now() + ".json");
      document.body.appendChild(downloadAnchorNode);
      downloadAnchorNode.click();
      downloadAnchorNode.remove();
    }
    
    /* ----- 标签页切换 ----- */
    function showTab(tabId) {
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('tab-active'));
      document.querySelectorAll('.tab-content').forEach(section => {
        section.classList.add('hidden');
        section.classList.remove('block');
      });
      document.getElementById('tab-' + tabId).classList.add('tab-active');
      document.getElementById(tabId + '-content').classList.remove('hidden');
      document.getElementById(tabId + '-content').classList.add('block');
      if (tabId === 'notes') {
        renderOtherNotes();
      }
    }
    
    /* ----- 初始化 ----- */
    window.onload = function() {
      document.getElementById('training-date').valueAsDate = new Date();
      updatePlan();
      updateHistory();
      renderMonthlyEvaluations();
      showTab('plan');
